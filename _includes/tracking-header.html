<meta name="description" content="{{ site.description }}">
<meta name="keywords" content="{% if site.keywords %} {{ site.keywords }} {% endif %}"/>
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta http-equiv="X-Frame-Options" content="sameorigin">
<meta name="viewport" content="width=device-width">
<meta name="Googlebot" content="all"/>
<meta name="Robots" content="index,follow"/>
<meta name="author" content="{% if site.autor %} {{ site.autor }} {% endif %}"/>
<meta name="reply-to" content="{% if site.reply %} {{ site.reply }} {% endif %}"/>

<meta property="og:image" content="https://leonardorifeli.tech/assets/logo-favicon.png"/>
<link rel="image_src" href="https://leonardorifeli.tech/assets/logo-favicon.png"/>

<meta property="og:title" content="{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}"/>
<meta property="og:type" content="Website"/>
<meta property="og:description" content="{% if page.resume %}{{ page.resume | strip_html | strip_newlines }}{% else %}{{ site.description|raw }}{% endif %}"/>
<meta property="og:url" content="https://leonardorifeli.tech/"/>

<link rel="canonical" href="https://leonardorifeli.tech">

{% if jekyll.environment == 'production' %}
<script>
  (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
  (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
  m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
  })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

  ga('create', '{{site.google_analytics}}', 'auto');
  ga('send', 'pageview');
</script>
{% endif %}
