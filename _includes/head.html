<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  {%- seo title=false -%}
  <link rel="stylesheet" href="{{ site.url }}/assets/css/main.css" />
  <link rel="shortcut icon" type="image/x-icon" href="/{{ site.favicon }}" />
  <link rel="stylesheet" href="{{ site.url }}/assets/css/agate.css" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/9.4.0/highlight.min.js"></script>
  <script>
    hljs.initHighlightingOnLoad();
  </script>

  <meta name="description" content="{{ site.description_header }}">
  <meta name="keywords" content="{% if site.keywords %} {{ site.keywords }} {% endif %}"/>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta http-equiv="X-Frame-Options" content="sameorigin">
  <meta name="viewport" content="width=device-width">
  <meta name="Googlebot" content="all"/>
  <meta name="Robots" content="index,follow"/>
  <meta name="author" content="{% if site.autor %} {{ site.autor }} {% endif %}"/>
  <meta name="reply-to" content="{% if site.reply %} {{ site.reply }} {% endif %}"/>

  <meta property="og:image" content="https://rifeli.me/logo-favicon.png"/>
  <link rel="image_src" href="https://rifeli.me/logo-favicon.png"/>

  <meta property="og:title" content="{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}"/>
  <meta property="og:type" content="Website"/>
  <meta property="og:description" content="{% if page.resume %}{{ page.resume | strip_html | strip_newlines }}{% else %}{{ site.description|raw }}{% endif %}"/>
  <meta property="og:url" content="https://rifeli.me/"/>

  <link rel="canonical" href="https://rifeli.me">

  {% if jekyll.environment == 'production' %}
  <script>
    (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
    (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
    m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
    })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

    ga('create', '{{site.google_analytics}}', 'auto');
    ga('send', 'pageview');
  </script>
  {% endif %}


  {%- feed_meta -%}
  {%- if jekyll.environment == 'production' and site.google_analytics -%}
  {%- include google-analytics.html -%}
  {%- endif -%}
</head>
